{% from "macros/nav.html" import navbar %}

<!DOCTYPE html>
<html>
<head>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/design.css') }}">
    <title>Games Page</title>
</head>
<body>
    <h1>Indie Online Transaction Database UI</h1>
    {{ navbar() }}

    <h2>Games:</h2>
    <table>
        <tr>
            <th>GameID</th>
            <th>Name</th>
            <th>Price</th>
        </tr>
        {% for gameInfo in results %}
            <tr>
                <td>{{gameInfo['gameID']}}</td>
                <td>{{gameInfo['name']}}</td>
                <td>{{gameInfo['price']}}</td>
            </tr>
        {% endfor %}
    </table>

    <br>

    <!-- INSERT form -->
    <form method="POST" action="/games/insert">
        <input type="submit" value="INSERT a New Game">

        <label for="insert_Name">Name:</label>
        <input type="text" id="insert_Name" name="insert_Name" placeholder="Name...">

        <label for="insert_Price">Price:</label>
        <input type="text" id="insert_Price" name="insert_Price" placeholder="Price...">
    </form>

    <br> <br>

    <!-- UPDATE form-->
    <form method="POST" action="/games/update">
        <input type="submit" value="UPDATE a Game">

        <label for="update_GameID">Game:</label>
        <select id="update_GameID" name="update_GameID">
            {% for gameInfo in results %}
                <option value={{gameInfo['gameID']}}>{{gameInfo['name']}}</option>
            {% endfor %}
        </select>

        <label for="update_Attribute">Attribute:</label>
        <select id="update_Attribute" name="update_Attribute">
            {% for attribute in results[0].keys() %}
                {% if not loop.first %} {# Skip the first attribute (gameID)#}
                    <option value={{attribute}}>{{attribute}}</option>
                {% endif %}
            {% endfor %}
        </select>

        <label for="update_NewValue">New Value:</label>
        <input type="text" id="update_NewValue" name="update_NewValue" placeholder="New Value...">
    </form>

    <br> <br>

    <!-- DELETE form-->
    <form method="POST" action="/games/delete">
        <input type="submit" value="DELETE a Game">

        <label for="delete_GameID">Game:</label>
        <select id="delete_GameID" name="delete_GameID">
            {% for gameInfo in results %}
                <option value={{gameInfo['gameID']}}>{{gameInfo['name']}}</option>
            {% endfor %}
        </select>
    </form>
    
</body>
</html>
