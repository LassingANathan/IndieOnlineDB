{% from "macros/nav.html" import navbar %}

<!DOCTYPE html>
<html>
<head>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/games.css') }}">
    <title>Games Page</title>
</head>
<body>
    {{ navbar() }}

    <h1>Games:</h1>
    <table>
        <tr>
            <th>GameID</th>
            <th>Name</th>
            <th>Price</th>
        </tr>
        {% for gameInfo in results %}
            <tr>
                <td>{{gameInfo['gameID']}}</td>
                <td>{{gameInfo['name']}}</td>
                <td>{{gameInfo['price']}}</td>
            </tr>
        {% endfor %}
    </table>
    
</body>
</html>
